apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 993433144307.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:a844eea022c020b82a72fb9f2cf9d39c8d0275f8
          ports:
            - containerPort: 8080
